<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/moment.js"></script>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div id="user_area">
            <div id="city_search_area">
                <div id="text_search_area">
                    <h2>Seach for a City:</h2>
                    <input id="city_search_input" type="text" placeholder="San Diego">
                    <button id="city_search_button">Search</button>                    
                </div>
                <div id="button_search_area">
                    <button id="b0" class="past_search_button"></button>                    
                    <button id="b1" class="past_search_button"></button>                    
                    <button id="b2" class="past_search_button"></button>                    
                    <button id="b3" class="past_search_button"></button>                    
                    <button id="b4" class="past_search_button"></button>                    
                    <button id="b5" class="past_search_button"></button>                    
                    <button id="b6" class="past_search_button"></button>                    
                    <button id="b7" class="past_search_button"></button>                    
                    <button id="b8" class="past_search_button"></button>                    
                    <button id="b9" class="past_search_button"></button>                    
                </div>
            </div>
            <div id="output_area">
                <div id="city_forecast">
                    <h2 id="city_date"></h2>
                    <p class = "city_card" id="city_temp"></p>
                    <p class = "city_card" id="city_wind"></p>
                    <p class = "city_card" id="city_humidity"></p>
                    <span class = "city_card" id="uv_lable"></span>
                    <span class = "city_card" id="city_uv"></span>
                </div>
                <div id="five_day_forecast">
                    <div class = "card" id="day-0">
                        <h4 class = "5-day_date"></h4>
                        <div id="icon-0"></div>
                        <p class = "5-day_temp"></p>
                        <p class = "5-day_wind"></p>
                        <p class = "5-day_humidity"></p>
                    </div>
                    <div class = "card" id="day-1">
                        <h4 class = "5-day_date"></h4>
                        <i id="icon-1"></i>
                        <p class = "5-day_temp"></p>
                        <p class = "5-day_wind"></p>
                        <p class = "5-day_humidity"></p>
                    </div>
                    <div class = "card" id="day-2">
                        <h4 class = "5-day_date"></h4>
                        <i id="icon-2"></i>
                        <p class = "5-day_temp"></p>
                        <p class = "5-day_wind"></p>
                        <p class = "5-day_humidity"></p>
                    </div>
                    <div class = "card" id="day-3">
                        <h4 class = "5-day_date"></h4>
                        <i id="icon-3"></i>
                        <p class = "5-day_temp"></p>
                        <p class = "5-day_wind"></p>
                        <p class = "5-day_humidity"></p>
                    </div>
                    <div class = "card" id="day-4">
                        <h4 class = "5-day_date"></h4>
                        <i id="icon-4"></i>
                        <p class = "5-day_temp"></p>
                        <p class = "5-day_wind"></p>
                        <p class = "5-day_humidity"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>  
    </body>
</html>
